<!DOCTYPE html>
<html>
    <head>
        <title>Web Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="Calculator-style.css">
    </head>
    <body>
        <div id="calculator-background">
            <h1>Web Calculator</h1>
            <div id="textbox">
                <h2 id="text">0</h2>
            </div>
            <div id="buttons"></div>
                <div>
                    <button class="operation" id="+">+</button>
                    <button class="operation" id="-">-</button>
                    <button class="operation" id="*">x</button>
                    <button class="operation" id="/">/</button>
                </div>
                <div>
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                </div>
                <div>
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                </div>
                <div>
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                </div>
                <div>
                    <button class="operation" id="sign">(+/-)</button>
                    <button class="number" id="0">0</button>
                    <button class="operation" id="decimal">.</button>
                </div>
                <button class="operation" id="clear">C</button>
                <button class="operation" id="equals">=</button>
        </div>
        <script src="Calculator-script.js"></script>
    </body>
</html>
